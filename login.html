<body>
    <input type="text" placeholder="UserName" id="user"><br><br>
    <input type="password" placeholder="Password" name="" id="pass"><bR><br>
        <button onclick="loginuser()">Login</button>
    
</body>

<script>
    function loginuser()
    {
        var user=document.getElementById("user").value;
        var pass=document.getElementById("pass").value;
       var uname=["Ram@123","Mohan@123"];
       var upass=['123','124'];
//js flag
       var status=false;
       for(data in uname)
       {
        if(uname[data]==user && upass[data]==pass)
        {
           status=true;
           break;
        }
    }
    // outoftheloop

        //condition
        if(status)
        {
            alert("Login Success");
        }
        else{
            alert("Wrong User");
        }
    }
</script>
