<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            color:gray;
            text-transform: uppercase;
            letter-spacing: 5pt;
            text-shadow:0 0 30px rgba(0, 0, 0, 0.148);
            transition:.5s all;
        }
    </style>
</head>
<body>
    <button onclick="changeFormat(0)">Change Format</button>
    <button onclick="changeFormat(1)">Remove Format</button>
    <button onclick="changeFormat(2)">Toggle Format</button>
    <h1 id="w" align="center">Css DOM Chapter</h1>
</body>
</html>
<script>
    function changeFormat(n) {
        if(n==0)
        {
            document.getElementById("w").classList.add("abc");
        }

        if(n==1)
        {
            document.getElementById("w").classList.remove("abc");
        }

        if(n==2)
        {
            document.getElementById("w").classList.toggle("abc");
        }


    }
</script>
