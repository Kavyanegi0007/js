<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table width="50%" border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Druation</th>
        </tr>
        <script>
            var sid=[120,121,122,123,124];
            var course=["PHP","Java"];
            var fee=[15000,2000];
            var duration=["Six Month","Three Month"];

            for(data in sid)
            {
                document.write("<tr>")
                    document.write("<td>"+sid[data]+"</td>")
                    document.write("<td>"+course[data]+"</td>")
                    document.write("<td>"+fee[data]+"</td>")
                    document.write("<td>"+duration[data]+"</td>")
                    document.write("</tr>")
            }
        </script>

    </table>
    
</body>
</html>
