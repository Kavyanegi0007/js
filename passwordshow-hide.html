<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <input type="text" placeholder="Enter Color Name" id="color">   <button onclick="changeFormat()">Change Format</button>
    <h1 id="w" align="center">Change Color</h1>
</body>
</html>
<script>
    function changeFormat() {
        var textColor=document.getElementById("color").value;
        var fontChange="calibri";
        document.getElementById("w").style.color=textColor;
        document.getElementById("w").style.fontFamily=fontChange;

    }
</script>
